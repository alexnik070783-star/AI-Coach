name: AI Coach Daily

on:
  schedule:
    # Время в UTC. Нидерланды зимой = UTC+1.
    # 6:00 UTC = 7:00 утра NL
    - cron: '0 6 * * *'
    # 21:00 UTC = 22:00 вечера NL
    - cron: '0 21 * * *'
  workflow_dispatch: # Кнопка для ручного запуска

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        # ЗДЕСЬ МЫ ДОБАВИЛИ matplotlib ДЛЯ ГРАФИКОВ
        run: pip install requests matplotlib
        
      - name: Run Coach
        env:
          INTERVALS_ID: ${{ secrets.INTERVALS_ID }}
          INTERVALS_KEY: ${{ secrets.INTERVALS_KEY }}
          GOOGLE_KEY: ${{ secrets.GOOGLE_KEY }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py
