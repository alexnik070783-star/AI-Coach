name: AI Coach Daily

on:
  schedule:
    # --- РАСПИСАНИЕ (ВРЕМЯ UTC) ---
    
    # 1. УТРО: 06:00 UTC = 07:00 NL / 09:00 Минск
    - cron: '0 6 * * *'
    
    # 2. ДЕНЬ: 13:00 UTC = 14:00 NL / 16:00 Минск
    - cron: '0 13 * * *'
    
    # 3. ВЕЧЕР: 21:00 UTC = 22:00 NL / 00:00 Минск
    - cron: '0 21 * * *'

  # Кнопка для ручного запуска
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Coach
        env:
          INTERVALS_ID: ${{ secrets.INTERVALS_ID }}
          INTERVALS_KEY: ${{ secrets.INTERVALS_KEY }}
          GOOGLE_KEY: ${{ secrets.GOOGLE_KEY }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          # Координаты берутся из секретов (если заданы) или дефолтные из кода
          USER_LAT: ${{ secrets.USER_LAT }}
          USER_LON: ${{ secrets.USER_LON }}
        run: python main.py
