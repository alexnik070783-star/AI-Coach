name: AI Coach Daily

on:
  schedule:
    # 19:00 UTC = 22:00 по Минску/Москве
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests matplotlib

      - name: Run Coach
        env:
          INTERVALS_ID: ${{ secrets.INTERVALS_ID }}
          INTERVALS_KEY: ${{ secrets.INTERVALS_KEY }}
          GOOGLE_KEY: ${{ secrets.GOOGLE_KEY }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          # Координаты берем из секретов или они будут в коде
          USER_LAT: ${{ secrets.USER_LAT }}
          USER_LON: ${{ secrets.USER_LON }}
        run: python main.py
